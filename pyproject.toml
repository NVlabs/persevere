[tool.poetry]
name = "severity_estimation"
version = "0.1.0"
description = "Perception Failure Severity Estimation"
authors = ["Pasquale Antonante"]
license = "NSCL"

[tool.poetry.dependencies]
python = "~3.9"
poethepoet = "^0.14.0" # task manager
# nuplan = {path = "../nuplan", develop = true}
hydra-core = "^1.2.0"
loguru = "^0.6.0"
copulae = "^0.7.7"
imageio = "^2.19.5"
