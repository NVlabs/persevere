# JAX
jax = ">= 0.4.8"
# jaxlib = { url = "https://storage.googleapis.com/jax-releases/cuda11/jaxlib-0.4.7+cuda11.cudnn86-cp39-cp39-manylinux2014_x86_64.whl" }

# Trajectron deps
matplotlib = "^3.5.2"
casadi = "3.5.5"
seaborn = "^0.11.2"
pandas = "^1.4.3"
scipy = "^1.8.1"
pyquaternion = "^0.9.9"
orjson = "^3.7.5"
ncls = "^0.0.65"
dill = "^0.3.5"
pathos = "^0.2.9"
pykalman-bardo = "^0.9.6"
scikit-learn = "^1.1.1"
torchmetrics = "0.6.2"

# nuPlan deps
nuplan-devkit  = {path = "../nuplan-devkit", develop = true}
Jinja2 = "^3.1.2"
bokeh = "^2.4.3"
